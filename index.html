<!DOCTYPE html>
<html ng-app="sentinel">
<head>
    <title>Sentinel</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="libs/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="libs/angular.js"></script>
    <script type="text/javascript" src="libs/bootstrap.js"></script>
</head>
<body>

<div ng-controller="SentinelController" ng-init="init()">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Sentinel</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul ng-show="sentinelModel.isLoggedIn" class="nav navbar-nav">
                    <li><a href="#">Tasks</a></li>
                    <li><a href="#">Calendar</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">Statistics</a></li>
                    <li ng-show="sentinelModel.isAdmin || sentinelModel.isSuperUser"><a href="#">Manage Users</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="!sentinelModel.isLoggedIn" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Log in <b class="caret"></b></a>
                        <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                            <li>
                                <div class="row">
                                    <div class="col-md-12">
                                        <form class="form" role="form" ng-submit="login()" accept-charset="UTF-8" id="login-nav">
                                            <div class="form-group">
                                                <label class="sr-only">Username</label>
                                                <input type="text" class="form-control" placeholder="Username" ng-model="sentinelModel.userName" required>
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only">Password</label>
                                                <input type="password" class="form-control" placeholder="Password" required>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> Remember me
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-success btn-block">Sign in</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li ng-show="sentinelModel.isLoggedIn" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Logged in as <span style="font-weight: bold">{{sentinelModel.userName}}</span> <b class="caret"></b></a>
                        <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                            <li>
                                <div class="row">
                                    <div class="col-md-12">
                                        <form class="form" role="form" ng-submit="logout()" accept-charset="UTF-8" id="logout-nav">
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-success btn-block">Log out</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<script type="text/javascript" src="js/core/package.js"></script>

<script type="text/javascript" src="js/services/QueryService.js"></script>
<script type="text/javascript" src="js/services/UpdateService.js"></script>
<script type="text/javascript" src="js/services/EntitlementService.js"></script>

<script type="text/javascript" src="js/controllers/SentinelController.js"></script>

<script type="text/javascript" src="js/configs/ApplicationConfig.js"></script>
<script type="text/javascript" src="js/configs/ServiceConfig.js"></script>

<script type="text/javascript" src="js/core/app.js"></script>

</body>
</html>
