<!DOCTYPE html>
<html ng-app="sentinel">
<head>
    <title>Sentinel</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/sentinel.css" rel="stylesheet">
    <script type="text/javascript" src="libs/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="libs/angular.js"></script>
    <script type="text/javascript" src="libs/angular-base64.js"></script>
    <script type="text/javascript" src="libs/angular-route.js"></script>
    <script type="text/javascript" src="libs/bootstrap.js"></script>
    <script type="text/javascript" src="libs/bootstrap.file-input.js"></script>
</head>
<body>

<div ng-controller="SentinelController">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Sentinel</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-show="!currentUser.getIsLogged()"><a href="#login">Login</a></li>
                    <li ng-show="!currentUser.getIsLogged()"><a href="#register">Register</a></li>
                    <li ng-show="currentUser.getIsLogged()"><a href="#tasks">Tasks</a></li>
                    <li ng-show="currentUser.getIsLogged()"><a href="#calendar">Calendar</a></li>
                    <li ng-show="currentUser.getIsLogged()"><a href="#messages">Messages</a></li>
                    <li ng-show="currentUser.getIsLogged()"><a href="#statistics">Statistics</a></li>
                    <li class="dropdown" ng-show="currentUser.getIsLogged() && (currentUser.getRole() == Role.ADMIN || currentUser.getRole() == Role.SUPERUSER)">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#manage">Manage Users</a></li>
                            <li><a href="#upload" data-toggle="modal" data-target="#csvUploadPopUp">Upload CSV</a></li>
                        </ul>
                    </li>
                </ul>
                <ul ng-show="currentUser.getIsLogged()" class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Logged in as <span style="font-weight: bold">{{currentUser.getUserName()}}</span> <b class="caret"></b></a>
                        <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                            <li>
                                <div class="row">
                                    <div class="col-md-12">
                                        <form class="form" role="form" ng-controller="LoginController" ng-submit="logOut()" accept-charset="UTF-8" id="logout-nav">
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-success btn-block">Log out</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <ng-view></ng-view>

    <div class="modal fade" id="csvUploadPopUp">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Upload CSV</h4>
                </div>
                <div class="modal-body">
                    <a class="file-input-wrapper btn btn-default btn-primary">
                        <span>Search for a file to add</span>
                        <input type="file" title="Search for a file to add" class="btn-primary">
                    </a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/core/package.js"></script>

<script type="text/javascript" src="js/services/QueryService.js"></script>
<script type="text/javascript" src="js/services/UpdateService.js"></script>
<script type="text/javascript" src="js/services/EntitlementService.js"></script>

<script type="text/javascript" src="js/controllers/SentinelController.js"></script>
<script type="text/javascript" src="js/controllers/LoginController.js"></script>
<script type="text/javascript" src="js/controllers/RegisterController.js"></script>

<script type="text/javascript" src="js/directives/StringMatch.js"></script>

<script type="text/javascript" src="js/models/Role.js"></script>
<script type="text/javascript" src="js/models/User.js"></script>

<script type="text/javascript" src="js/configs/ApplicationConfig.js"></script>
<script type="text/javascript" src="js/configs/ServiceConfig.js"></script>

<script type="text/javascript" src="js/core/app.js"></script>

</body>
</html>
