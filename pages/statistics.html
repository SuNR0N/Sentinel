<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sentinel - Statistics</title>
</head>
<body>
    <form class="row p15tb p15lr" role="form">
        <div class="col-md-2">
            <div class="form-group">
                <label class="sr-only" for="username">User</label>
                <select ng-model="statistics.selectedUser"
                        ng-options="u.userName as u.lastName + ' ' + u.firstName + ' (' + u.userName + ')' for u in users"
                        class="form-control"
                        id="username"></select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <div class="input-group date" id="startDate">
                    <input id="startDateInput" type="text" placeholder="Start Date" class="form-control" />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                        </span>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <div class="input-group date" id="endDate">
                    <input id="endDateInput" type="text" placeholder="End Date" class="form-control" />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                        </span>
                </div>
            </div>
        </div>
        <div class="col-md-4 pull-left">
            <button type="submit" class="btn btn-default btn-primary" ng-click="statistics.getStatisticsForUser()">Submit</button>
            <button type="submit" class="btn btn-default" ng-click="statistics.clear()">Clear</button>
        </div>
    </form>

    <div class="row p15lr">
        <div class="col-md-8">
            <div class="alert alert-warning"
                 ng-show="statistics.errorMessageVisible"
                    >
                <strong>Warning!</strong>
                <span> {{statistics.errorMessage}}</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" id="chartContainer"></div>
        <div class="col-md-3"></div>
    </div>

</body>
</html>
