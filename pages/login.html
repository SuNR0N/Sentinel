<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sentinel - Login</title>
</head>
<body>
<div class="container login">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Sign In</strong></h3>
                </div>
                <div class="panel-body">
                    <form name="loginForm" accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group" ng-class="loginForm.username.$error.required ? 'has-error' : ''">
                                <input class="form-control input-lg" ng-model="user.userName" placeholder="Username" name="username" type="text" required="">
                            </div>
                            <div class="form-group" ng-class="loginForm.password.$error.required ? 'has-error' : ''">
                                <input class="form-control input-lg" ng-model="user.password" placeholder="Password" name="password" type="password" value="" required="">
                            </div>
                            <div ng-show="isInvalidUser" class="alert alert-danger">
                                <strong>{{loginErrorMessage}}</strong>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" ng-disabled="loginForm.$invalid" ng-click="logIn()" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
