<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sentinel - Messages</title>
</head>
<body>
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th class="span1"></th>
                <th class="span2"><strong>From</strong></th>
                <th class="span2"><strong>Subject</strong></th>
                <th class="span10"><strong>Content</strong></th>
                <th class="span2"><strong>Date</strong></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="mail in messages.mails" ng-class="mail.success ? 'success' : 'danger'">
                <td></td>
                <td>{{mail.sender}}</td>
                <td>{{mail.subject}}</td>
                <td>{{mail.content}}</td>
                <td>{{mail.sentDate}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
